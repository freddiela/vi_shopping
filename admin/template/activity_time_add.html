<!--{include(pe_tpl('header.html','admin'));}-->
<div class="right">
    <div class="now">
        <a href="javascript:;" class="sel">{$menutitle}<i></i></a>
		<div class="clear"></div>
    </div>
    <div class="right_main">
        <form method="post" id="activity_time_add">
            <table width="100%" border="0" cellspacing="0" cellpadding="0" class="wenzhang mat20 mab20">
                <tbody>
                    <tr>
                        <td align="right" width="150">开始时间：</td>
                        <td>
                            <input readonly type="text" name="info[start]" value="{$info['start']}" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="Wdate inputall input200 datestart" />
                        </td>
                    </tr>
                    <tr>
                        <td align="right" width="150">结束时间：</td>
                        <td>
                            <input readonly type="text" name="info[end]" value="{$info['end']}" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="Wdate inputall input200 dateend" />
                        </td>
                    </tr>
                    <tr>
                        <td align="right" width="150">是否可用：</td>
                        <td>
                            
                            <label class="mar30"><input type="radio" name="info[is_active]" value="1" <!--{if(!$info || $info['is_active']==1):}-->checked="checked"<!--{endif;}--> />是</label>
                            <label class="mar30"><input type="radio" name="info[is_active]" value="0" <!--{if($info && $info['is_active']==0):}-->checked="checked"<!--{endif;}--> />否</label>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="center mat20 mab10">
                <input type="hidden" name="pe_token" value="{$pe_token}" />
                <input type="hidden" name="pesubmit" />
                <input type="submit" value="提 交" class="tjbtn submit" />		
            </div>
        </form>
    </div>
</div>
<!--{include(pe_tpl('footer.html','admin'));}-->
<script type="text/javascript" src="{$pe['host_root']}public/plugin/my97/WdatePicker.js"></script>
<script type="text/javascript">
$(function() {
    $('.submit').on('click', function(e) {
        if (e.stopPropagation) {
            e.stopPropagation();
        }
        if (e.preventDefault) {
            e.preventDefault();
        }
        if (!$('.datestart').val()) {
            pe_tip('请选择开始日期');
            return false;
        }
        if (!$('.dateend').val()) {
            pe_tip('请选择结束日期');
            return false;
        }
        $('#activity_time_add').submit();
        return false;
    })
})
</script>
