<form id="order_pay_confirm_form" method="post" action="/admin/webadmin.php?mod=order_pay&act=confirm_recharge" enctype="multipart/form-data">
    <table class="wenzhang">
        <tbody>
            <tr>
                <td align="right" width="100">付款日期：</td>
                <td>
                    <input type="text" name="info[order_ptime]" value="{date('Y-m-d H:i:s')}" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="Wdate inputall input150" />
                </td>
            </tr>
        </tbody>
    </table>
    <div class="center mat20 mab10">
		<input type="hidden" name="pe_token" value="{$pe_token}" />
        <input type="hidden" name="pesubmit" />
        <input type="hidden" name="info[order_id]" value="{$order_id}"/>
		<input type="button" value="提 交" class="tjbtn submit" />	
	</div>
</form>
<script type="text/javascript" src="{$pe['host_root']}public/plugin/my97/WdatePicker.js"></script>
<script>
    $('.submit').on('click', function() {
        $('#order_pay_confirm_form').submit();
    })
</script>
