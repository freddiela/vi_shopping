<div class="login_bg">
	<div style="width:1000px; margin:0 auto">
		<div class="login_r">
			<div class="zctt">{$menutitle}</div>
			<form method="post" id="form">
			<div class="zc_input1">
				Mật&nbsp;&nbsp; khẩu mới：<input type="text" name="user_pw" class="login_input1" placeholder="Vui lòng điền mật khẩu mới của bạn" />
			</div>
			<div class="zc_input1 mat10">
				Xác nhận mật khẩu：<input type="text" name="user_pw1" class="login_input1" placeholder="Vui lòng điền lại mật khẩu mới của bạn" />
			</div>
			<div class="mat25">
				<input type="hidden" name="pesubmit" />
				<input type="button" class="loginbtn1" value="Gửi" />
			</div>
			</form>
			<div class="login_other mat20">
				<a href="{$pe['host_root']}user.php?mod=do&act=register" class="mar10">Đăng kí miễn phí</a> |
				<a href="{$pe['host_root']}user.php?mod=do&act=login" class="mal10">Người sử dùng đăng nhập</a>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
$(function(){
	$(":button").click(function(){
		if ($(":input[name='user_pw']").val() == '') {
			pe_tip('Vui lòng điền mật khẩu mới');
			return false;
		}
		if ($(":input[name='user_pw1']").val() == '') {
			pe_tip('Vui lòng điền xác nhận mật khẩu ');
			return false;
		}
		if ($(":input[name='user_pw']").val() != $(":input[name='user_pw1']").val()) {
			pe_tip('Mật khẩu mới và mật khẩu xác nhận không trung khớp');
			return false;
		}
		pe_submit('user.php?mod=do&act=setpw&token={$_g_token}', function(json){
			if (json.result) {
				pe_open('user.php?mod=do&act=login', 1000);	
			}
		})
	})
})
</script>
